<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <meta content="no-cache" http-equiv="Pragma" />
        <meta content="no-cache, no-store, must-revalidate" http-equiv="Cache-Control" />
        <meta content="post-check=0, pre-check=0" http-equiv="Cache-Control" />
        <meta content="0" http-equiv="Expires" />
        <meta content="*" http-equiv="Clear-Site-Data" />

        <title>
        {% if title %}
            {{ title }} | Mai DS - Онлайн платформа дистанционного образования
        {% else %}
            Mai DS | Онлайн платформа дистанционного образования
        {% endif %}
        </title>
        {% if meta_keywords %}<meta name="keywords" content="{{ meta_keywords }}" />{% endif %}
        {% if meta_description %}<meta name="description" content="{{ meta_description }}" />{% endif %}
        
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}">
        <link rel="stylesheet" href="{% static '/dist/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static '/fontawesome/css/font-awesome.min.css' %}" />
        <link rel="stylesheet" href="{% static '/main.css' %}?version=1" />
        <link rel="stylesheet" href="{% static '/main-mobile.css' %}?version=1" />
    </head>
    <body>

        <div class="container">
            <header class="row">
                <div class="col-12 text-center">
                    <img class="img-fluid" alt="header" src="{% static '/images/header.svg' %}" />
                </div>
                <div class="col-12 col-lg-1 col-md-1"></div>
                <div class="col-12 col-lg-10 col-md-10">
                    <hr class="hr-header-big" />
                    <hr class="hr-header-small" />
                </div>
            </div>
        </div>

        {% block content %} {% endblock content %}


    </body>
</html>
