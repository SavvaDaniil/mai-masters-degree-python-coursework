{% extends "layout/auth.html" %}

{% load static %}

{% block content %}

<script>
    function cleanWarning(){
        document.getElementsByClassName("warning")[0].innerHTML = "";
    }
</script>

<div class="container">
    <div class="row">
        <div class="col-2 d-none d-md-block"></div>
        <form action="/login" method="post" class="col-12 col-lg-8 col-md-8 row auth-form" onkeypress="cleanWarning()">
            {% csrf_token %}
            <div class="form-group col-12 col-lg-4 col-md-4 col-sm-6">
                <input type="text" name="username" class="form-control" maxLength="256"
                 placeholder="Логин" />
            </div>
            <div class="form-group col-12 col-lg-4 col-md-4 col-sm-6">
                <input type="password" name="password" class="form-control" maxLength="256"
                 placeholder="Пароль" />
            </div>
            <div class="form-group col-12 col-lg-4 col-md-4 col-sm-12">
                <button type="submit" class="btn">
                    Войти
                </button>
            </div>
            <!--
            <div class="form-group col-12 col-lg-3 col-md-3 col-sm-6">
                <button type="button" class="btn">
                    Забыли пароль
                </button>
            </div>
            -->
            <div class="col-12">
                <p class="warning">{% if warning %} {{ warning }} {% endif %}</p>
            </div>
        </form>

    </div>
    
    
</div>

{% endblock %}
